<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
    :root {
      --rosa: #ffe8f0;
      --amarillo: #fff8d2;
      --celeste: #d9edff;
      --verde: #dff6dd;
      --header: #fff0f1;
      --texto: #444;
      --gris: #ccc;
      --border-radius: 16px;
      --transition-time: 0.3s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #fafafa;
      color: var(--texto);
      margin: 0;
      padding: 0;
      line-height: 1.4;
      overflow-x: auto;
    }

    header {
      background: var(--header);
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 2px solid var(--gris);
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 2.25rem;
      letter-spacing: 0.05em;
      color: #5a5a5a;
    }

    header p {
      margin-top: 0.5rem;
      font-style: italic;
      font-weight: 400;
      font-size: 1rem;
      color: #666;
    }

    main {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      overflow-x: auto;
      padding: 2rem;
    }

    section.anio {
      min-width: 300px;
      padding: 1.5rem 1rem;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 12px rgba(0,0,0,0.05);
      flex-shrink: 0;
      height: fit-content;
    }

    .anio.rosa { background: var(--rosa); }
    .anio.amarillo { background: var(--amarillo); }
    .anio.celeste { background: var(--celeste); }
    .anio.verde { background: var(--verde); }

    section.anio h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .materias-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .materia {
      background: white;
      border-radius: var(--border-radius);
      padding: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
      transition: transform var(--transition-time), box-shadow var(--transition-time);
      user-select: none;
    }

    .materia:hover:not(.disabled) {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .materia.disabled {
      opacity: 0.5;
      pointer-events: none;
      filter: grayscale(30%);
    }

    .label {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-weight: 600;
    }

    .label input[type="checkbox"] {
      width: 22px;
      height: 22px;
      accent-color: #d57fa1;
    }

    .correlativas {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #666;
    }

    .nota {
      font-size: 0.85rem;
      color: #a04a65;
      font-style: italic;
      margin-top: 0.5rem;
    }

    .aclaracion {
      background: white;
      padding: 0.8rem 1rem;
      border-left: 5px solid var(--gris);
      font-style: italic;
      margin-bottom: 1rem;
      color: #555;
      border-radius: var(--border-radius);
    }

    .residencia {
      font-style: italic;
      font-weight: 600;
      text-align: center;
      background: #fff2c7;
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Malla Curricular Interactiva</h1>
    <p>Marcá las materias aprobadas para desbloquear sus correlativas ✨</p>
  </header>
  <main>
    <section class="anio rosa">
      <h2>Primer Año</h2>
      <div class="materias-grid">
        <div class="materia"><label class="label"><input type="checkbox"> Lengua Inglesa I</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Lengua Española I</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Traducción I</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Fonología I</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Gramática Inglesa I</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Asp. Bás. de la Cultura</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Introd. a los Recursos Informáticos</label></div>
      </div>
    </section>
    <section class="anio amarillo">
      <h2>Segundo Año</h2>
      <div class="materias-grid">
        <div class="materia"><label class="label"><input type="checkbox"> Traducción II</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Lengua Inglesa II</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Gramática Inglesa II</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Fonología II</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Lengua Española II</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Introd. a la Literatura</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Terminología y Documentación</label></div>
      </div>
    </section>
    <section class="anio celeste">
      <h2>Tercer Año</h2>
      <div class="materias-grid">
        <div class="materia"><label class="label"><input type="checkbox"> Traducción Literaria I</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Traducción Técnico-Científica I</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Interpretación I</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Lengua Inglesa III</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Estructuras Comparadas</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Literatura del Siglo XX</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Análisis de Textos Rioplatenses</label></div>
      </div>
    </section>
    <section class="anio verde">
      <h2>Cuarto Año</h2>
      <div class="materias-grid">
        <div class="materia"><label class="label"><input type="checkbox"> Traducción Inversa</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Traducción Literaria II</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Traducción Técnico-Científica II</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Interpretación II</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Lengua Inglesa IV</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Lingüística</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Expresión Oral y Escrita en Español</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Desempeño Profesional</label></div>
        <div class="materia"><label class="label"><input type="checkbox"> Ética y Deontología</label></div>
      </div>
    </section>
  </main>
</body>
</html>
